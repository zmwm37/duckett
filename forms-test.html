<html>
  <head>
    <title>Forms Example</title>
  </head>

  <body>
    <form action="http://www.example.com/review.php" method="get">
      <fieldset>
        <legend>
          Your Details
        </legend>
        <label>
          Name:
          <input type="text" name="name" size="30" maxlength="100">
        </label>
        <br />
        <label>
          Email:
          <input type="text" name="email" size ="30" maxlength="100">
        </label>
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>
        Your Review:
        </legend>
        <p>How did you hear about us?
          <select name="source">
            <option value = "google">Google</option>
            <option value = "Friend">Friend</option>
            <option value = "other">Other</option>
          </select>
        </p>
        <p>Would you visit us again?</p>

        <label>
          <input type="radio" name="visit" value="Yes" checked="checked" />
          Yes
        </label>
        <label>
          <input type="radio" name="visit" value="Maybe" />
          Maybe
        </label>
        <label>
          <input type="radio" name="visit" value="No" />
          No
        </label>
        <p>Comments
        <br />
        <textarea name="comments" cols="40" rows="4" id="comments">
        </textarea>
        </p>
        <label>
            <input type="checkbox" name="subscribe" checked="checked" />
            Sign me up for email updates
        </label>
        <br />
        <input type="submit" value="Submit review" />
      </fieldset>
    </form>
  </body>
</html>
